<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring 5 Web App</title>
</head>
<body>
<h1>Hello</h1>

<table>
    <tr>
        <th>Greeting</th>
    </tr>
    <tr th:each="greeting: ${greetings}">

        <td th:text="${greeting}">greetz</td>
    </tr>
</table>

</body>
</html>
